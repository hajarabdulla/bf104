    <form>
      <fieldset>
        <legend>Application Form</legend>
        <label for="name">Name</label>
        <input type="text" placeholder="John" id="name" value="Hajar" />

        <br />

        <label for="surname">Surname</label>
        <input type="text" placeholder="Doe" id="surname" />

        <br />

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" />

        <br />
        <label for="aze">Azerbaijan</label>
        <input type="radio" name="country" id="aze" />

        <label for="tur">Turkey</label>
        <input type="radio" name="country" id="tur" />

        <label for="rus">Russia</label>
        <input type="radio" name="country" id="rus" />

        <br />
        <input type="range" name="" id="" />
        <input type="checkbox" name="" id="" />
        <!-- <input type="color" name="" id="" /> -->
        <input type="date" name="" id="" />
        <input type="datetime-local" name="" id="" />

        <input type="password" name="" id="" />
        <br />
        <label for="">Email</label>
        <input type="email" name="email" id="" disabled />
        <input type="url" name="" id="" required />

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <select name="" id="">
          <option value="aze">Azerbaijan</option>
          <option value="mco">Monaco</option>
          <option value="ita">Italy</option>
        </select>
        <br />

        <input type="text" list="countries" />
        <datalist id="countries">
          <option value="Azerbaijan"></option>
          <option value="mco">Monaco</option>
          <option value="ita">Italy</option>
        </datalist>
        <button>Submit</button>
      </fieldset>
    </form>
